mutation CreateInquiry(
  $name: String!
  $email: String!
  $message: String!
  $preferredService: String
  $phoneNumber: String
  $budgetRange: String
) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  inquiry_insert(
    data: {
      name: $name
      email: $email
      message: $message
      preferredService: $preferredService
      phoneNumber: $phoneNumber
      budgetRange: $budgetRange
      createdAt_expr: "request.time"
    }
  )
}

query ListProjects @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  projects {
    id
    title
    description
    startDate
    endDate
    clientName
    websiteUrl
    imageUrls
    technologiesUsed
  }
}

mutation CreateTeamMember(
  $name: String!
  $bio: String!
  $role: String!
  $email: String
  $linkedInUrl: String
  $profilePictureUrl: String
  $skills: [String!]
) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  teamMember_insert(
    data: {
      name: $name
      bio: $bio
      role: $role
      email: $email
      linkedInUrl: $linkedInUrl
      profilePictureUrl: $profilePictureUrl
      skills: $skills
    }
  )
}

query ListServices @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  services {
    id
    name
    description
    estimatedTimeline
    priceRange
    features
  }
}